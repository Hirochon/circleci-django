version: "3"
services: 
    circleci-db:
        image: postgres:12.1
        environment:
            POSTGRES_USER: POSTGRES_USER
            POSTGRES_PASSWORD: POSTGRES_PASSWORD
        ports:
            - "5432:5432"
    circleci-django:
        build: .
        volumes: 
            - .:/code
        ports: 
            - "8000:8000"
        command: python manage.py runserver 0.0.0.0:8000
        depends_on: 
            - circleci-db